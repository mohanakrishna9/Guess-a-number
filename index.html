<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Cookie&family=Courier+Prime&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!--Background change-->
    <div
      class="form-check form-switch"
      style="float: right; margin: 15px; font-size: 18px"
    >
      <input
        class="form-check-input"
        type="checkbox"
        id="flexSwitchCheckDefault"
        onclick="toggleButton()"
      />
      <p style="color: white" id="text">Switch themes</p>
      <label class="form-check-label" for="flexSwitchCheckDefault"></label>
    </div>
    <br />
    <!--Background change-->
    <br>
    <div class="heading">
      <center style="white-space: nowrap;">
        Guess a Number</center>

    </div>
      <p id="caption">Guess a Number from 1 to 25</p>
      <!--Grid Box-->
      <div class="cards">
        <div class="card">
          <label>Enter your Name</label><br>
          <input type="text" id="input" placeholder="Eg.Mohanakrishna" spellcheck="false" required>
          <button id="submit">Enter the game</button>
        </div>
        <div class="card">
          <p id="output"></p>
          <input type="text" id="userGuess" min="1" max="10" placeholder="Enter your guessed Number">
          <div class="buttonarea">
          <button onclick="checkGuess()">Guess</button>
          <button onclick="clearInput()">Clear</button>
          </div>
        </div>
        <div class="card">
          <p id="result"></p>
          <p>Number of guesses: <span id="numGuesses">0</span></p>
        </div>
      </div>
    </div>
  <div class="btn-container">
  <button  id="ngbtn" onclick="restart()">New Game</button>
  </body>
</html>
